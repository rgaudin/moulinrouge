<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<title>search results: [[[TITLE]]]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/x-icon" href="chrome://moulin/icons/moulin.ico"/>
<style type="text/css" media="screen,projection">@import "chrome://moulin/content/css/main.css";</style>
<link rel="stylesheet" type="text/css" media="print" href="chrome://moulin/content/css/print.css" />
<script type="text/javascript" src="chrome://moulin/content/js/wikibits.js"><!-- wikibits js --></script>
<style type="text/css">
@import "chrome://moulin/content/css/wikipedia.css";
@import "chrome://moulin/content/css/moulin.css";
</style>
<script type="text/javascript">
var NB_RESULTS = [[[NBRESULTS]]];
var LIMIT_S = [[[LIMIT_S]]];
var LIMIT_N = [[[LIMIT_N]]];
var PROJECT = "[[[PROJECT]]]";
var LANG = "[[[LANG]]]";
var SEARCHQUERRY = "[[[SEARCHQUERY]]]";

function displayLinks()
{
	d = document.getElementById('nav');
	str = "";
	var nbl = NB_RESULTS / LIMIT_N;
	if (nbl > 1) {
		str += "Results pages: "
		for (var i=0;i<nbl;i++) {
			if ((LIMIT_N*i) == LIMIT_S) { // current page
				str += "["+(i +1)+"] ";
			} else
				str += "[<a href=\"moulin-search://"+(LIMIT_N * i)+":"+LIMIT_N+"@"+PROJECT+"/"+LANG+"/[[[SEARCHQUERY]]]\">"+(i +1)+"</a>] ";
		}
	}
	d.innerHTML = str;
}
</script>
</head>
<body>
<p>There are [[[NBRESULTS]]] result(s) for your query: [[[SEARCHQUERY]]]</p>
<h1>Search results for: [[[TITLE]]]</h1>
<p id="nav"></p>
